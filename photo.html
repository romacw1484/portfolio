<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Enhanced Photo Gallery</title>

  <style>
    /* ------------------------------
       BASIC STYLES
    ------------------------------ */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      padding: 1rem;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* ------------------------------
       HOME BUTTON
    ------------------------------ */
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #444;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
      z-index: 99999; /* Above everything else */
      transition: background 0.2s ease;
    }

    .home-button:hover {
      background: #666;
    }

    /* ------------------------------
       GALLERY GRID
    ------------------------------ */
    .gallery {
      display: grid;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      /* Responsive columns: auto-fit the given min width */
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .gallery img:hover {
      opacity: 0.8;
    }

    /* ------------------------------
       MODAL / LIGHTBOX
    ------------------------------ */
    .modal {
      display: none;          /* Hidden by default */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;       /* So we don't scroll behind the modal */
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border: 2px solid #fff;
      border-radius: 4px;
      object-fit: cover;
    }

    /* Fade in animation when opening */
    .modal.fade-in {
      animation: fadeIn 0.3s ease forwards;
    }
    /* Fade out animation when closing */
    .modal.fade-out {
      animation: fadeOut 0.3s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }

    /* ------------------------------
       NAVIGATION (CLOSE / ARROWS)
    ------------------------------ */
    .close-btn, .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      user-select: none; /* Prevent text selection */
    }

    .close-btn {
      top: 5%;
      right: 5%;
      transform: none; /* override the arrow transform */
    }

    .close-btn:hover {
      color: #ff5555;
    }

    .nav-arrow {
      width: 2rem;
      height: 2rem;
      line-height: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      padding: 0.2rem 0.4rem;
    }

    .nav-arrow:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .nav-arrow.left {
      left: 2%;
    }

    .nav-arrow.right {
      right: 2%;
    }

    /* Hide the arrows on very small screens if you like */
    @media (max-width: 500px) {
      .nav-arrow {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- "Home" button linking to your main homepage -->
  <a href="index.html" class="home-button">Home</a>

  <!-- MODAL OVERLAY -->
  <div id="modal" class="modal" onclick="handleOverlayClick(event)">
    <!-- Close button (“×”) -->
    <span class="close-btn" onclick="closeModal()">&times;</span>

    <!-- Navigation arrows -->
    <span class="nav-arrow left" onclick="showPrev()">&lt;</span>
    <span class="nav-arrow right" onclick="showNext()">&gt;</span>

    <!-- Full-size image -->
    <img id="modalImage" class="modal-content" alt="Enlarged Photo">
  </div>

  <script>
    // Grab gallery items and the modal elements
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');

    // We'll store the current index in the modal to navigate
    let currentIndex = 0;

    // When user clicks any of the images in gallery:
    gallery.addEventListener('click', (e) => {
      const target = e.target;
      if (target.tagName.toLowerCase() === 'img' && target.dataset.full) {
        // Show the modal with the full-size image
        currentIndex = parseInt(target.dataset.index, 10);
        openModal(target.dataset.full);
      }
    });

    // OPEN the modal
    function openModal(fullImgSrc) {
      modalImage.src = fullImgSrc;
      modal.classList.remove('fade-out');
      modal.classList.add('fade-in');
      modal.style.display = 'flex';
      // Prevent body scroll behind modal
      document.body.style.overflow = 'hidden';
    }

    // CLOSE the modal
    function closeModal() {
      // Add a fade-out animation, then fully hide the modal at the end
      modal.classList.remove('fade-in');
      modal.classList.add('fade-out');
      // Wait for the animation to finish (300ms), then hide the modal
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto'; // re-enable scroll
      }, 300);
    }

    // Go to previous image
    function showPrev() {
      const images = document.querySelectorAll('#gallery img');
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImage.src = images[currentIndex].dataset.full;
    }

    // Go to next image
    function showNext() {
      const images = document.querySelectorAll('#gallery img');
      currentIndex = (currentIndex + 1) % images.length;
      modalImage.src = images[currentIndex].dataset.full;
    }

    // Clicking outside the image (on the overlay) also closes modal
    function handleOverlayClick(event) {
      if (event.target === modal) {
        closeModal();
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (event) => {
      // Only respond if the modal is open
      if (modal.style.display === 'flex') {
        if (event.key === 'Escape') {
          closeModal();
        } else if (event.key === 'ArrowLeft') {
          showPrev();
        } else if (event.key === 'ArrowRight') {
          showNext();
        }
      }
    });
  </script>
</body>
</html>
